<!DOCTYPE html>
<html>
	<head>
		<title>jQuery UI</title>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script src="jquery-ui/jquery-ui.min.js"></script>
		<link href="jquery-ui/jquery-ui.css" rel="stylesheet">
		<style>
		  #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
		  #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
		  #sortable li span { position: absolute; margin-left: -1.3em; }
		</style>
	</head>
	<body>		
			<ul id="sortable">
			  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>I am I am item  One</li>
			  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>I am item Two</li>
			  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>I am item Three</li>
			  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>I am item Four</li>
			  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>I am item Five</li>
			  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>I am item Six</li>
			  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>I am item Seven</li>
			</ul>
		<script type="text/javascript">
			$( "#sortable" ).sortable();
			$( "#sortable" ).disableSelection();
		</script>
	</body>
</html>
