<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			.red{
				color:red;
			}
			.large {
				font-size:200%;
			}
			
			#green{	
				color:green;
			}
			.underline{
				text-decoration:underline;
			}
			#first-section{
				color:blue;
				background-color:pink;
				width:50%;
				width:100px;
				float:left;
			}
			#second-section{
				background-color:yellow;
				float:right;
			}
		</style>
	</head>
	<body>
		<div id="first-section">
			<p class ="red large"> The quick brown fox jumps over the lazy dog.</p>
			<p class="large">Wow, I love internal CSS</p>
		</div>
		<div id="second-section">
				<p id="green">This  is some more text. <span class="underline">And this text is underlined.</span></p>
		</div>
	</body>
</html>
