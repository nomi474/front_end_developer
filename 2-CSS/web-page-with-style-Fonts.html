<!DOCTYPE html>
<html>
	<head>
		<title>Web page with CSS</title>
		<!--<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">-->
		<style type="text/css">		
		
		.bold{
			font-family: 'Indie Flower', cursive;
			font-weight: bold; 
		}
		.italic{
			font-style: italic;
		}
		.underline{
			text-decoration: underline;
		}
		a{
			text-decoration: none;
		}
		a:hover{
			text-decoration: underline;
		}
		.big{
			font-size:200%
		}

		</style>
	</head>
	<body>
		<p class="bold">This is some bold text </p>
		
		<p class="italic">This is some italic text. <span class="bold"> This is some bold and italic text.</span> </p>
		
		<p class="bold italic">This is some bold and italic text </p>
		<p class="underline">This is some underlined text</p>
		<a href="http://www.google.com">This is a non underlined link </a>
		<p>This text is BIG!</p>

	</body>
</html>
