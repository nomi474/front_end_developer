<!DOCTYPE html>
<html>
	<head>
		<title>Web page with CSS</title>
		<!--<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">-->
		<style type="text/css">		
		
		p{
			text-align: right;
		}
		
		div{
			width: 300px;
			height: 300px;
			background-color: green;
		}
		.bold{
			font-family: 'Indie Flower', cursive;
			font-weight: bold; 
		}
		.italic{
			font-style: italic;
		}
		.underline{
			text-decoration: underline;
		}
		a{
			text-decoration: none;
		}
		a:hover{
			text-decoration: underline;
		}
		.big{
			font-size:200%
		}
		.center{
			text-align:center;
		}
		.justified{
			text-align:justify;
		}

		</style>
	</head>
	<body>
		<div>	
			<p class="bold">This is some bold text </p>
			
			<p class="italic justified">This is some italic and justified text. <span class="bold"> This is some bold and italic text.</span> </p>
			
			<p class="bold italic">This is some bold and italic text </p>
			<p class="underline">This is some underlined text</p>
			<p class="center"><a href="http://www.google.com">This is a non underlined and centered link </a></p>
			<p class="big">This text is BIG!</p>
		</div>
	</body>
</html>
