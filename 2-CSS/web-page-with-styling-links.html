<!DOCTYPE html>
<html>
	<head>
		<title>Web page with CSS</title>
		<!--<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">-->
		<style type="text/css">		
		

		a {
			text-decoration: none;
		}
		a:hover {
			text-decoration: underline;
		}
		a:visited {
			color:green;
		}
		</style>
	</head>
	<body>
		<div>	
			<p><a href="http://www.google.com">This in non-underlined link</a></p>
			<p><a href="http://www.google.com" target="_blank">Google in a new tab </a></p>
		</div>
	</body>
</html>
