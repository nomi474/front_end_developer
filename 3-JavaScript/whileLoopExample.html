<!doctype html>
<html>
	<head>
    	<title>While Loops</title>
    </head>
    <body>
    	<p id="count"></p>
          <script type="text/javascript">
            var i = 0;
            var text = "";
            while (i < 6) {
                text = "The count is " + i.toString(); 
                i++;
            }
            document.getElementById("count").innerHTML = text;
      	</script>
    </body>
</html>
