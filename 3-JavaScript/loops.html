<!DOCTYPE html>
<html>
<head>
	<title>Loops</title>
	<style type="text/css">
		
	</style>
	
</head>
</body>
	<p>How many fingers are you holding up?</p>
	<p>
		<select id="myNumber">
			<option>0</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>

		<button id="guess">Guess!</button>
	</p>
	<script type="text/javascript">	
			

		document.getElementById("guess").onclick = function() {
			var myNumber = document.getElementById("myNumber").value;
			var gotIt = false;
			var numberOfGuesses = 1;
			while(gotIt ==false){
				var guess = (Math.floor(Math.random() * 6)).toString();
				if(guess == myNumber){
					gotIt = true;
					alert("Got it! It was a " + guess + ". It took me " + numberOfGuesses + " guesses.");
				}else{
					numberOfGuesses++;
					//alert("Nope, try again. The correct answer is " + randomNum);
				}
				}
			}
	
			
	</script>
</body>
</html>
