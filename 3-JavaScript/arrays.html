<!DOCTYPE html>
<head>
	<title>Arrays</title>
	<style type="text/css">
		
	</style>
	
</head>
</body>
	<script type="text/javascript">	
		var myArray = new Array();
		myArray[0] = "pizza";
		myArray[1] = "chocoloate";
		myArray.push("one more");
		//myArray.splice(0,2); //splice([index #], [# of array entries to be deleted])
		//splice([index #], [# of array entries to be deleted], ["value of entry to be added"])
		//In the example below, we are not deleting any entries, just adding a new one at index 1.
		myArray.splice(1, 0, "cookies", "bread");
		console.log(myArray);
		

	</script>
</body>
</html>
