<!doctype html>
<html>
	<head>
    	<title>For Loops</title>
    </head>
    <body>
    	<p id="colourList"></p>
          <script type="text/javascript">
            var colourName = "";
            colors = ["Red", "Yellow", "Blue"]; 
            for (i=0; i < colors.length; i++){
                colourName = colourName + colors[i];
            }
            document.getElementById("colourList").innerHTML = colourName;
      	</script>
    </body>
</html>
