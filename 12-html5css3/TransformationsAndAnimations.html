<!DOCTYPE html>
<html>
	<head>
		<title>Transformations and Animations</title>
		<style type="text/css">
			#box{
				width:100px;
				height:100px;
				background-color:red;
				border-radius:10px;
				transition: 1s ease-in-out;
				/*
				transition: 2s ease-in;
				transition: 2s linear;
				*/
				
			}
			#box:hover{
				/*
				transform: translate(50px, 50px);
				transform: rotate(40deg);
				*/

				transform: scale(2, 4);

			}
		</style>
	</head>
	<body>
		<div id="box">
		</div>
	</body>
</html>
