<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 and CSS3</title>
		<style type="text/css">

		</style>
	</head>
	<body>
		<form>
			<p>Placeholder: <input type="text" placeholder="Insert Name Here"></p>
			<p>Autofocus: <input type="text" autofocus></p>
			<p>Autocomplete off: <input type="text" autocomplete="off"></p>
			<p>Required: <input type="text" required></p>
			<p>Email: <input type="email"></p>
			<p>Pattern: <input type="text" pattern="[0-9]"></p>
				<datalist id="names">
					<option value="Nomi">Nomi</option>
					<option value="Rayhan">Rayhan</option>
					<option value="Alisha">Alisha</option>
					<option value="Aafiya">Aafiya</option>
					<option value="Sufyan">Sufyan</option>
				</datalist>
			<p>Autocomplete: </p>
			<p><input type="submit" value="submit"></p>
		</form>
	</body>
</html>
