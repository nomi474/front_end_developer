<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 and CSS3</title>
		<script>document.createElement("container");</script>
		<style type="text/css">
			article {
				color:green;
			}
			header, footer, article, section, nav, menu {
				display: block;
			}
		</style>
	</head>
	<body>
		<article>
			I am an article
		</article>
		<container>
			I am a container
		</container>
		<figure>
			<img data-description="Baby" src="https://upload.wikimedia.org/wikipedia/en/9/9d/Maggie_Simpson.png" alt="Maggie_Simpson">
			<figcaption>
				<p><mark>Maggie ready to hug her mom.</mark><small>(Wikipedia)</small></p>
			<figcaption>
		</figure>
	</body>
</html>
