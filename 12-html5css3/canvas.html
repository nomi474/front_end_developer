<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 and CSS3</title>
		
		<style type="text/css">
			#myCanvas{
				border: 1px solid grey;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="400">
		</canvas>
		
		<script type="text/javascript">
			var myCanvas = document.getElementById("myCanvas");
			var context = myCanvas.getContext("2d");
			
			var gradient = context.createLinearGradient(150,100,350,300);
			gradient.addColorStop(0,"white");
			gradient.addColorStop(1,"#49C900");
			context.fillStyle = gradient;
			context.fillRect(150,100,200,200);
			context.moveTo(150,100);
			context.lineTo(350,300);
			
			context.moveTo(150,300);
			context.lineTo(350,100);
			
			context.strokeStyle = "#F42924";
			context.stroke();	
			
			context.beginPath();
			context.arc(100,100,50,Math.PI, 2*Math.PI * 3/4);			
			context.stroke();
			
			var gradient2 = context.createLinearGradient(200,50,300,50);
			gradient2.addColorStop(0,"red");
			gradient2.addColorStop(1,"green");
			context.fillStyle = gradient2;
			context.font = "20px Arial";
			context.fillText("My Canvas", 200, 50);
		</script>
	</body>
